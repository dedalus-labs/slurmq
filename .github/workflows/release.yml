# -----------------------------------------------------------------------------
# File: .github/workflows/release.yml
# Purpose: Release-please for slurmq semantic versioning + PyPI publish
# -----------------------------------------------------------------------------
---
name: Release

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "pyproject.toml"
      - "uv.lock"
      # Excludes: .github/**, docs/**, scripts/**, tests/**

permissions:
  contents: write
  pull-requests: write
  id-token: write # For trusted PyPI publishing

jobs:
  release:
    name: Create Release PR
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.releases_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Run release-please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

      - name: Release summary
        if: steps.release.outputs.releases_created == 'true'
        run: |
          echo "## slurmq Release Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Tag | ${{ steps.release.outputs.tag_name }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Version | ${{ steps.release.outputs.version }} |" >> $GITHUB_STEP_SUMMARY

  publish:
    name: Publish to PyPI
    needs: release
    if: needs.release.outputs.release_created == 'true'
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/slurmq/
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        # Uses trusted publishing - no API token needed
        # Configure at: https://pypi.org/manage/project/slurmq/settings/publishing/

# -----------------------------------------------------------------------------
# Pre-commit hooks - mirrors CI checks for local validation
# Run: uv run pre-commit install && uv run pre-commit run --all-files
# -----------------------------------------------------------------------------

repos:
  # Lock file sync
  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.9.13
    hooks:
      - id: uv-lock

  # Basic checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-merge-conflict

  # Validate pyproject.toml
  - repo: https://github.com/abravalheri/validate-pyproject
    rev: v0.24.1
    hooks:
      - id: validate-pyproject

  # Python linting/formatting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.12
    hooks:
      - id: ruff-format
      - id: ruff-check
        args: [--fix, --exit-non-zero-on-fix]
        require_serial: true

  # Type checking (ty doesn't have official pre-commit hook yet)
  # See: https://github.com/astral-sh/ty/issues/269
  - repo: local
    hooks:
      - id: ty
        name: ty check
        entry: uv run ty check src/
        language: system
        pass_filenames: false
        require_serial: true

  # YAML lint
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.37.1
    hooks:
      - id: yamllint
        args: ["-c", ".yamllint.yml"]
        files: "\\.(yml|yaml)$"

  # Markdown lint
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.46.0
    hooks:
      - id: markdownlint-fix

  # Typos/spelling
  - repo: https://github.com/crate-ci/typos
    rev: v1.40.0
    hooks:
      - id: typos

  # GitHub Actions security
  - repo: https://github.com/zizmorcore/zizmor-pre-commit
    rev: v1.18.0
    hooks:
      - id: zizmor

  # GitHub Actions syntax
  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.35.0
    hooks:
      - id: check-github-workflows

  # GitHub Actions lint (slow, manual stage)
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.9
    hooks:
      - id: actionlint
        stages: [manual]

  # Secrets detection
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.29.1
    hooks:
      - id: gitleaks

  # Conventional commits
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.3.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
